<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Currículo Profissional</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f0f2f5;
      color: #000; /* Todo o texto preto */
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #curriculo {
      padding: 30px;
      background: #fff;
      max-width: 800px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #000; /* Garante preto no PDF */
    }
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-right: 10px;
    }
    .btn:hover {
      background: #0056b3;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #000;
    }
    h3 {
      color: #000;
      border-bottom: 1px solid #ddd;
      padding-bottom: 3px;
      margin-bottom: 8px;
    }
    p {
      margin: 4px 0;
    }
    .linha {
      border-top: 1px solid #ccc;
      margin: 10px 0 15px 0;
    }
    .experiencia-bloco {
      border: 1px solid #007bff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #e9f2ff;
    }
  </style>
</head>
<body>
  <h1>Gerador de Currículo Profissional</h1>

  <label>Nome completo:</label>
  <input type="text" id="nome" />

  <label>Email:</label>
  <input type="email" id="email" />

  <label>Telefone:</label>
  <input type="text" id="telefone" />

  <label>Endereço:</label>
  <input type="text" id="endereco" />

  <label>Objetivo profissional:</label>
  <textarea id="objetivo" rows="2"></textarea>

  <label>Resumo profissional:</label>
  <textarea id="resumo" rows="3"></textarea>

  <div id="experiencias">
    <h3>Experiência</h3>
    <div class="experiencia-bloco">
      <input type="text" placeholder="Empresa" class="exp_empresa" />
      <input type="text" placeholder="Cargo" class="exp_cargo" />
      <input type="text" placeholder="Período (ex: 2020-2023)" class="exp_periodo" />
      <textarea placeholder="Descrição das atividades" class="exp_desc"></textarea>
    </div>
  </div>
  <button class="btn" onclick="adicionarExperiencia()">Adicionar Experiência (+)</button>

  <h3>Formação acadêmica</h3>
  <textarea id="formacao" rows="3" placeholder="Ex: Administração - Universidade X - 2018-2022"></textarea>

  <label>Idiomas:</label>
  <input type="text" id="idiomas" placeholder="Ex: Português (nativo), Inglês (avançado)" />

  <label>Habilidades técnicas (hard skills):</label>
  <input type="text" id="hardskills" placeholder="Ex: Excel avançado, Python, Photoshop" />

  <label>Habilidades pessoais (soft skills):</label>
  <input type="text" id="softskills" placeholder="Ex: Comunicação, Liderança, Trabalho em equipe" />

  <button class="btn" onclick="gerarCurriculo()">Gerar Currículo (PDF)</button>

  <div id="curriculo" style="display:none;">
    <h2 id="c_nome"></h2>
    <p style="text-align:center;">
      <strong>Email:</strong> <span id="c_email"></span> |
      <strong>Telefone:</strong> <span id="c_telefone"></span>
    </p>
    <p style="text-align:center;"><strong>Endereço:</strong> <span id="c_endereco"></span></p>
    <div class="linha"></div>

    <h3>Objetivo</h3>
    <p id="c_objetivo"></p>

    <h3>Resumo profissional</h3>
    <p id="c_resumo"></p>

    <h3>Experiência</h3>
    <div id="c_experiencia"></div>

    <h3>Formação acadêmica</h3>
    <p id="c_formacao"></p>

    <h3>Idiomas</h3>
    <p id="c_idiomas"></p>

    <h3>Habilidades técnicas</h3>
    <p id="c_hardskills"></p>

    <h3>Habilidades pessoais</h3>
    <p id="c_softskills"></p>
  </div>

  <script>
    let expCount = 1;
    function adicionarExperiencia() {
      if (expCount >= 5) {
        alert("Limite de 5 experiências atingido.");
        return;
      }
      const div = document.createElement('div');
      div.className = 'experiencia-bloco';
      div.innerHTML = `
        <input type="text" placeholder="Empresa" class="exp_empresa" />
        <input type="text" placeholder="Cargo" class="exp_cargo" />
        <input type="text" placeholder="Período (ex: 2020-2023)" class="exp_periodo" />
        <textarea placeholder="Descrição das atividades" class="exp_desc"></textarea>
      `;
      document.getElementById('experiencias').appendChild(div);
      expCount++;
    }

    function gerarCurriculo() {
      // Preencher dados
      document.getElementById('c_nome').innerText = document.getElementById('nome').value;
      document.getElementById('c_email').innerText = document.getElementById('email').value;
      document.getElementById('c_telefone').innerText = document.getElementById('telefone').value;
      document.getElementById('c_endereco').innerText = document.getElementById('endereco').value;
      document.getElementById('c_objetivo').innerText = document.getElementById('objetivo').value;
      document.getElementById('c_resumo').innerText = document.getElementById('resumo').value;
      document.getElementById('c_formacao').innerText = document.getElementById('formacao').value;
      document.getElementById('c_idiomas').innerText = document.getElementById('idiomas').value;
      document.getElementById('c_hardskills').innerText = document.getElementById('hardskills').value;
      document.getElementById('c_softskills').innerText = document.getElementById('softskills').value;

      // Preencher experiências
      const empresas = document.getElementsByClassName('exp_empresa');
      const cargos = document.getElementsByClassName('exp_cargo');
      const periodos = document.getElementsByClassName('exp_periodo');
      const descricoes = document.getElementsByClassName('exp_desc');
      let expHTML = '';
      for (let i = 0; i < empresas.length; i++) {
        if (empresas[i].value.trim() !== '') {
          expHTML += `<p><strong>${empresas[i].value}</strong> - ${cargos[i].value} (${periodos[i].value})<br>${descricoes[i].value}</p>`;
        }
      }
      document.getElementById('c_experiencia').innerHTML = expHTML;

      // Mostrar currículo temporariamente
      const curriculoDiv = document.getElementById('curriculo');
      curriculoDiv.style.display = 'block';

      // Gerar PDF
      html2pdf().set({
        margin: 10,
        filename: 'curriculo.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(curriculoDiv).save().then(() => {
        curriculoDiv.style.display = 'none'; // Ocultar novamente
      });
    }
  </script>
</body>
</html>
