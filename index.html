<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Currículo Profissional</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f0f2f5;
      color: #000;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #curriculo {
      padding: 20px;
      background: #fff;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 8px;
      color: #000;
      font-size: 12px;
      line-height: 1.4;
    }
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2, h3 {
      color: #000;
      margin: 6px 0;
    }
    p {
      margin: 2px 0;
    }
    .linha {
      border-top: 1px solid #ccc;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Gerador de Currículo Profissional</h1>

  <label>Nome completo:</label>
  <input type="text" id="nome" />

  <label>Email:</label>
  <input type="email" id="email" />

  <label>Telefone:</label>
  <input type="text" id="telefone" />

  <label>Endereço:</label>
  <input type="text" id="endereco" />

  <label>Objetivo profissional:</label>
  <textarea id="objetivo" rows="2"></textarea>

  <label>Resumo profissional:</label>
  <textarea id="resumo" rows="3"></textarea>

  <div id="experiencias">
    <h3>Experiência</h3>
    <div class="experiencia-bloco">
      <input type="text" placeholder="Empresa" class="exp_empresa" />
      <input type="text" placeholder="Cargo" class="exp_cargo" />
      <input type="text" placeholder="Período" class="exp_periodo" />
      <textarea placeholder="Descrição" class="exp_desc"></textarea>
    </div>
  </div>
  <button class="btn" onclick="adicionarExperiencia()">Adicionar Experiência</button>

  <h3>Formação acadêmica</h3>
  <textarea id="formacao" rows="2"></textarea>

  <label>Idiomas:</label>
  <input type="text" id="idiomas" />

  <label>Habilidades técnicas:</label>
  <input type="text" id="hardskills" />

  <label>Habilidades pessoais:</label>
  <input type="text" id="softskills" />

  <button class="btn" onclick="gerarCurriculo()">Gerar Currículo (PDF)</button>

  <div id="curriculo" style="display: none;">
    <h2 id="c_nome"></h2>
    <p style="text-align: center;">
      <strong>Email:</strong> <span id="c_email"></span> |
      <strong>Telefone:</strong> <span id="c_telefone"></span>
    </p>
    <p style="text-align: center;"><strong>Endereço:</strong> <span id="c_endereco"></span></p>
    <div class="linha"></div>

    <h3>Objetivo</h3>
    <p id="c_objetivo"></p>

    <h3>Resumo profissional</h3>
    <p id="c_resumo"></p>

    <h3>Experiência</h3>
    <div id="c_experiencia"></div>

    <h3>Formação acadêmica</h3>
    <p id="c_formacao"></p>

    <h3>Idiomas</h3>
    <p id="c_idiomas"></p>

    <h3>Habilidades técnicas</h3>
    <p id="c_hardskills"></p>

    <h3>Habilidades pessoais</h3>
    <p id="c_softskills"></p>
  </div>

  <script>
    let expCount = 1;
    function adicionarExperiencia() {
      if (expCount >= 5) {
        alert("Máximo de 5 experiências atingido");
        return;
      }
      const div = document.createElement('div');
      div.className = 'experiencia-bloco';
      div.innerHTML = `
        <input type="text" placeholder="Empresa" class="exp_empresa" />
        <input type="text" placeholder="Cargo" class="exp_cargo" />
        <input type="text" placeholder="Período" class="exp_periodo" />
        <textarea placeholder="Descrição" class="exp_desc"></textarea>
      `;
      document.getElementById('experiencias').appendChild(div);
      expCount++;
    }

    function gerarCurriculo() {
      document.getElementById('c_nome').innerText = document.getElementById('nome').value;
      document.getElementById('c_email').innerText = document.getElementById('email').value;
      document.getElementById('c_telefone').innerText = document.getElementById('telefone').value;
      document.getElementById('c_endereco').innerText = document.getElementById('endereco').value;
      document.getElementById('c_objetivo').innerText = document.getElementById('objetivo').value;
      document.getElementById('c_resumo').innerText = document.getElementById('resumo').value;
      document.getElementById('c_formacao').innerText = document.getElementById('formacao').value;
      document.getElementById('c_idiomas').innerText = document.getElementById('idiomas').value;
      document.getElementById('c_hardskills').innerText = document.getElementById('hardskills').value;
      document.getElementById('c_softskills').innerText = document.getElementById('softskills').value;

      let empresas = document.getElementsByClassName('exp_empresa');
      let cargos = document.getElementsByClassName('exp_cargo');
      let periodos = document.getElementsByClassName('exp_periodo');
      let descricoes = document.getElementsByClassName('exp_desc');

      let html = '';
      for (let i = 0; i < empresas.length; i++) {
        if (empresas[i].value.trim() !== '') {
          html += `<p><strong>${empresas[i].value}</strong> - ${cargos[i].value} (${periodos[i].value})<br>${descricoes[i].value}</p>`;
        }
      }
      document.getElementById('c_experiencia').innerHTML = html;

      // Mostrar currículo
      const curriculo = document.getElementById('curriculo');
      curriculo.style.display = 'block';

      // Espera renderizar e gera o PDF
      requestAnimationFrame(() => {
        setTimeout(() => {
          html2pdf().set({
            margin: 5,
            filename: 'curriculo.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          }).from(curriculo).save().then(() => {
            curriculo.style.display = 'none';
          });
        }, 100);
      });
    }
  </script>
</body>
</html>
