<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Currículo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background: #0056b3;
    }
    #curriculo {
      padding: 20px;
      color: #000;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    hr {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerador de Currículo</h2>
    <label>Nome</label>
    <input type="text" id="nome" maxlength="100">
    
    <label>Email</label>
    <input type="text" id="email" maxlength="100">
    
    <label>Telefone</label>
    <input type="text" id="telefone" maxlength="30">
    
    <label>Endereço</label>
    <input type="text" id="endereco" maxlength="150">
    
    <label>Objetivo</label>
    <textarea id="objetivo" maxlength="200"></textarea>
    
    <label>Resumo Profissional</label>
    <textarea id="resumo" maxlength="300"></textarea>
    
    <div id="experiencias">
      <h4>Experiência Profissional</h4>
    </div>
    <button onclick="adicionarExperiencia()">Adicionar Experiência</button>
    
    <h4>Formação Acadêmica</h4>
    <textarea id="formacao" maxlength="300"></textarea>
    
    <button onclick="gerarCurriculo()">Gerar Currículo em PDF</button>
  </div>

  <div id="curriculo" style="display:none;"></div>

  <script>
    let experienciaCount = 0;

    function adicionarExperiencia() {
      if (experienciaCount >= 5) {
        alert("Limite de 5 experiências alcançado!");
        return;
      }
      experienciaCount++;
      const div = document.createElement('div');
      div.innerHTML = `
        <label>Cargo</label>
        <input type="text" maxlength="100" class="cargo">
        <label>Empresa</label>
        <input type="text" maxlength="100" class="empresa">
        <label>Duração</label>
        <input type="text" maxlength="50" class="duracao">
        <label>Descrição</label>
        <textarea maxlength="300" class="descricao"></textarea>
        <hr>
      `;
      document.getElementById('experiencias').appendChild(div);
    }

    function gerarCurriculo() {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const endereco = document.getElementById('endereco').value.trim();
      const objetivo = document.getElementById('objetivo').value.trim();
      const resumo = document.getElementById('resumo').value.trim();
      const formacao = document.getElementById('formacao').value.trim();

      let experienciasHTML = '';
      const cargos = document.getElementsByClassName('cargo');
      const empresas = document.getElementsByClassName('empresa');
      const duracoes = document.getElementsByClassName('duracao');
      const descricoes = document.getElementsByClassName('descricao');

      for (let i = 0; i < cargos.length; i++) {
        experienciasHTML += `
          <p><strong>${cargos[i].value}</strong> - ${empresas[i].value} (${duracoes[i].value})</p>
          <p>${descricoes[i].value}</p>
        `;
      }

      const curriculoHTML = `
        <h2>${nome}</h2>
        <p>${email} | ${telefone} | ${endereco}</p>
        <h3>Objetivo</h3>
        <p>${objetivo}</p>
        <h3>Resumo Profissional</h3>
        <p>${resumo}</p>
        <h3>Experiência Profissional</h3>
        ${experienciasHTML}
        <h3>Formação Acadêmica</h3>
        <p>${formacao}</p>
      `;

      const curriculoDiv = document.getElementById('curriculo');
      curriculoDiv.innerHTML = curriculoHTML;
      curriculoDiv.style.display = 'block';

      // Aguarda renderização antes de gerar o PDF
      setTimeout(() => {
        html2pdf().set({
          margin: 10,
          filename: 'curriculo.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, logging: false },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(curriculoDiv).save();
      }, 500);
    }
  </script>
</body>
</html>
